<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='style.css'>
	<title>Library</title>
</head>
<body>
	<header>
		<div class="container" id="header">My Library</div>
	</header>
	<div class='container'>
		<div class='button large' id='addbook-btn'>Add Book</div>
		<form class='container hidden' id='form' name='book-form'>
			<div class='button large' id='close-form'>Close</div>
			<div class='container form-line' id='author-section'>
				<label for='author'>Author:</label>
				<input type='text' name='author' id='author' placeholder="Author Name">
			</div>
			<div class='container form-line' id='title-section'>
				<label for='title'>Title:</label>
				<input type='text' name='title' id='title' placeholder="Book Title">
			</div>
			<div class='container form-line' id='pages-section'>
				<label for='pages'>How many pages:</label>
				<input type='number' name='pages' id='pages' placeholder=0>
			</div>
			<div class='container form-line' id='read-section'>
				<label for='read'>Have you read this book:</label>
				<input type='checkbox' name='read' id='read'>
			</div>
			<input type='button' name='submit' value='Submit' id='submit-button' class = 'button large' onclick='inputBook(this.form)'>
		</form>
		<div class="container" id="shelf-wrapper">
			<div class="container" id="shelf-options">
				<button class="button" id="show-info">Info</button>
			</div>
			<div class='container' id='bookshelf'>
		</div>
	</div>
	
<script src='app.js'></script>
</body>
</html>
